<body style="font-family: 'Inter', sans-serif; background: #f4f4f4; padding: 2rem;">
  <h1 style="text-align: center; color: #013220;">Checkout</h1>
  <form style="max-width: 500px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 15px;">
    <label>Name on Card</label>
    <input type="text" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;" />

    <label>Card Number</label>
    <input type="text" maxlength="16" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;" />

    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY" style="width: 48%; padding: 0.5rem; margin: 0.5rem 1% 0.5rem 0;" />

    <label>CVV</label>
    <input type="text" maxlength="3" style="width: 48%; padding: 0.5rem; margin: 0.5rem 0 0.5rem 1%;" />

    <button type="submit" style="background: #000; color: #fff; padding: 1rem; width: 100%; border-radius: 50px; font-weight: bold;">Pay Now</button>
  </form>
</body>
