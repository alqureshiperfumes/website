      position: absolute;
      top: 0;

      z-index: -1;

    </video>
    <script>
      const sourcesHim = ["videos/OceanTide(reverse).mp4", "videos/OceanTide(reverse).mp4"];
      let indexHim = 0;
      const videoHim = document.getElementById("video-him");
      const sourceHim = document.getElementById("source-him");

      videoHim.addEventListener("ended", () => {
        indexHim = (indexHim + 1) % sourcesHim.length;
        sourceHim.src = sourcesHim[indexHim];
        videoHim.load();
        videoHim.play().catch(err => console.error("Playback failed:", err));
      });
    </script>
